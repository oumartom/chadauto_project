{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ vehicule.image.url }}" class="img-fluid rounded" alt="{{ vehicule.nom }}">
        </div>
        <div class="col-md-6">
            <h2>{{ vehicule.nom }}</h2>
            <a href="{% url 'booking:reserve_both' %}?vehicule_id={{ vehicule.id }}" class="btn btn-primary mt-3">
                book this car
            </a>
        </div>
    </div>
</div>
{% endblock %}
