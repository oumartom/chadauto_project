{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ appartement.image.url }}" class="img-fluid rounded" alt="{{ appartement.nom }}">
        </div>
        <div class="col-md-6">
            <h2>{{ appartement.nom }}</h2>
            <a href="{% url 'booking:reserve_both' %}?appartement_id={{ appartement.id }}" class="btn btn-primary mt-3">
                book this Appartment
            </a>
        </div>
    </div>
</div>
{% endblock %}
